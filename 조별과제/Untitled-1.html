<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .move:first-child {
            background-color: aqua;
        }
        .move {
            border: 3px solid red;
            float: left;
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function a(){
            $(".move").animate({"marginLeft": "-300px"});
        }
    </script>
</head>
<body>
    <div class="move"></div>
    <div class="move"></div>
    <div class="move"></div>
    <button onclick="a()">클릭</button>
</body>
</html>

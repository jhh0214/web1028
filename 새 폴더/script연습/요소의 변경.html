<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>요소의 변경</title>
<script>
	var cnt = 0;
	function a(){
		var img1 = document.getElementById("img1")
		cnt++;
		if(cnt%2 == 1){
			img1.src = "poodle.png"}
		else {
			img1.src = "pome.png"}
	}
	
</script>
	</head>
	<body>
		<img src="pome.png" width="200px" id="img1">
		<input type="button" value="버튼" onclick="a()">
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>12°­ quick menu</title>
<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
	<script>
	$(function(){
		var defaultTop =  parseInt( $("#quick").css("top"));
		$(window).on("scroll",function(){
			var scv = $(window).scrollTop();
			
			$("#quick").stop().animate({top:scv+defaultTop+"px"},500);
		});
		});
	</script>
	<style>
		* { margin : 0; padding : 0;}
		#wrap { height : 2500px; width : 1000px; background-color : lightgreen; position : relative; margin : 0 auto;}
		ul { list-style : none;}
		#quick {width : 100px; padding : 5px; text-align : center; background-color : #fff; border-radius : 20px;
			position : absolute; top : 100px; right : -96px; border : 1px solid #ccc;}
	</style>
</head>
<body>
	<div id="wrap">
		<header></header>
		<nav></nav>
		<section></section>
		<div id="quick">
			<img src="images/quick_title.png">
			<ul>
				<li><a href="#"><img src="images/quick_list_1.png"></a></li>
				<li><a href="#"><img src="images/quick_list_2.png"></a></li>
				<li><a href="#"><img src="images/quick_list_3.png"></a></li>
				<li><a href="#"><img src="images/quick_top_btn.png"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>

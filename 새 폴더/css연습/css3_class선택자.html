   text-align : center;

 .a {

 }
 p#b {

 }

 <p>id 선택자에 대해 공부해 봅시다</p>
 <p class="a">어느 특정한 곳에만 적용할 때 사용합니다</p>
 <h3 class="a">작은 제목입니다.</h3>

<!DOCTYPE html>
<html>
	<head>
	 <meta charset="UTF-8">
	  <title> 요소의 정렬  </title>
	 <style>
	 * {box-sizing : border-box;}
	 h2,div,p {border : 1px dashed red; 
	 text-align : center; }
	 strong, em, b {border : 1px dashed blue;}
	 div.align {
	 width : 80%;
	 height : 150px;
	 border : 1px solid orange;
	 line-height : 150px;
	 margin : 0px auto;
	 }
	 </style>
	</head>
	<body>
	<h2>요소의 정렬</h2>
	<div>블럭 요소 DIV</div>
	<p>블럭 요소 P</p>
	<strong>인라인 요소 strong</strong>
	<em>인라인 요소 em</em>
	<p>
	 이곳은 p태그인데 <strong>strong</strong>요소나 <em>em</em>요소 등 인라인 요소를 넣을 수 있습니다.
	</p>
	<body>
	<div>
		<b>진한 글자</b>
	</div>
	<div>
		<p>DIV태그 안에 있는 P태그</p>
	</div>
	<div CLASS="align">
		블록의 가운데 정렬
	</div>
</html>
